<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Elix Dialog</title>
    <script type="module" src="./src/TestDialog.js"></script>
    <script type="module" src="./src/TestDialogContent.js"></script>
    <style>
      :not(:defined) {
        visibility: hidden;
      }
    </style>
  </head>
  <body>
    <p>
      <button id="openButton" onclick="sampleDialog.open()">Open dialog</button>
    </p>
    <test-dialog id="sampleDialog" aria-label="Sample dialog">
      <test-dialog-content heading="Sample dialog">
        <div style="margin-top: 1em; text-align: center">
          <button onclick="sampleDialog.close()">Close</button>
        </div>
      </test-dialog-content>
    </test-dialog>
  </body>
</html>
